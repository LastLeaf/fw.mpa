<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	{{#each meta}}<meta name="{{@key}}" content="{{this}}">{{/each}}
	<title>{{title}}</title>
	{{#if favicon}}<link href="fw/{{favicon}}" rel="icon" type="image/x-icon">{{/if}}
	{{{extraHead}}}
</head>
<body>
	{{#if loadingLogo}}<div fw style="position:fixed;z-index:10000;left:0;right:0;top:0;bottom:0;background:{{loadingLogoBackground}};display:none">
		<img src="fw/{{loadingLogo}}" alt="" style="display:block;position:absolute;left:0;right:0;top:0;bottom:0;margin:auto">
	</div>{{/if}}
	<script fw type="text/javascript">
		window.fw = { mode:'app', debug:{{debug}}, version:'{{version}}', timeout:'{{timeout}}', language:'{{language}}', cacheServer:'', workingServer:'{{workingServer}}'.match(/\S+/g) };
		for(fw._logo=document.body.childNodes[0]; fw._logo; fw._logo=fw._logo.nextSibling)
			if(fw._logo.getAttribute && fw._logo.getAttribute('fw') === '') break;
		if(fw._logo) fw._logo.style.display = 'block';
	</script>
	<script fw type="text/javascript" src="fw/init.js"></script>
</body>
</html>
